<html>
<head>
	<title>collabestra - live collaborative composition</title>
	<style>
	.etherframe{
		width:600px;
		height:400px;
	}
	</style>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js" language="javascript"></script>
	<script src="/static/js/abcjs_basic_1.0.11-min.js" language="javascript"></script>
	<script language="javascript">
		var scoreText = '';
		$(document).ready(function()
		{
			setInterval(
				function(){
					// TODO: we are pretty much stuck until we get the pad on the same domain
					//$.get("http://beta.etherpad.org/p/collabestra-score-pad/export/txt",

					var newScoreText = $('score-pad').contents();
					if (newScoreText != scoreText)
					{
						scoreText = newScoreText;
						$.get("/p/collexistra-score-pad/export/txt", function(txt)
						{
							renderAbc('notation', txt, {}, {'staffwidth':300}, {});
						});
					}
				}, 1000
			);
		});
	</script>
</head>
<body>
	<a href="http://collexistra.something/livestream.pls">listen in</a>

	Use this pad for writing a score in abc notation
	<div id="score-outer" style="width:100%;overflow:auto;">
		<div id="score-pad-wrapper" style="width:600px;float:left;">
			<iframe class="etherframe" id="score-pad" src="/p/collexistra-score-pad?showControls=true&showChat=true&showLineNumbers=true&useMonospaceFont=true&noColors=false&hideQRCode=true"></iframe>
		</div>
		<div id="notation-wrapper" style="float:right;">
			<div id="notation" />
		</div>
	</div>

	<hr style="clear:both;"/>

	Use this pad to connect the score to sound generators in ChucK
	<div id="chuck-pad-wrapper">
		<iframe class="etherframe" id="chuck-pad" src="/p/collexistra-chuck-pad?showControls=true&showChat=true&showLineNumbers=true&useMonospaceFont=true&noColors=false&hideQRCode=true"></iframe>
	</div>

</body>
</html>
